# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: publish
on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
  push:
    branches:
      - 'main'       # Run the workflow when pushing to the main branch
  pull_request:
    branches:
      - '*'          # Run the workflow for all pull requests
  release:
    types:
      - published    # Run the workflow when a new GitHub release is published

env:
  NuGetDirectory: ${{ github.workspace }}/src/*/bin/Release/

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]
        
    steps:    
    - uses: actions/checkout@v6
      name: Setup dotnet ${{ matrix.dotnet-version }}
      with:
        submodules: recursive

    - name: Initialize submodules
      run: git submodule update --init --recursive
        
    - uses: actions/setup-dotnet@v5
      with:
          dotnet-version: ${{ matrix.dotnet-version }}
      # You can test your matrix by printing the current dotnet version
      name: Display dotnet version
      #run: dotnet --version
      
    # Create the NuGet package in the folder from the environment variable NuGetDirectory
    - run: dotnet build --configuration Release

    # Publish the NuGet package as an artifact, so they can be used in the following jobs
    - uses: actions/upload-artifact@v5
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg

  validate_nuget:
    runs-on: ubuntu-latest
    needs: [ create_nuget ]
    steps:
      # Install the .NET SDK indicated in the global.json file
      - name: Setup .NET
        uses: actions/setup-dotnet@v5

      # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v6
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

  run_test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: syrx
          MYSQL_USER: syrx_user
          MYSQL_PASSWORD: YourStrong!Passw0rd
          MYSQL_ROOT_PASSWORD: YourStrong!Passw0rd
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
    - uses: actions/checkout@v6
      with: 
        submodules: recursive
        
    - name: Initialize submodules
      run: git submodule update --init --recursive
      
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v5
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Wait for MySQL to be ready
      run: |
        Write-Host "Waiting for MySQL to be ready..."
        for ($i = 1; $i -le 30; $i++) {
          try {
            mysqladmin ping -h 127.0.0.1 -P 3306 -u syrx_user -pYourStrong!Passw0rd --silent
            if ($LASTEXITCODE -eq 0) {
              Write-Host "MySQL is ready!"
              break
            }
          } catch {
            # Continue with the loop
          }
          Write-Host "Attempt $i`: MySQL not ready yet, waiting..."
          Start-Sleep -Seconds 2
        }
        
    - name: Setup MySQL database schema
      run: |
        # Install MySQL client
        sudo apt-get update
        sudo apt-get install -y mysql-client
        
        # Run our initialization scripts in order
        $scriptPath = "tests/integration/Syrx.MySql.Tests.Integration/Docker/init-scripts"
        if (Test-Path $scriptPath) {
          Get-ChildItem -Path $scriptPath -Filter "*.sql" | Sort-Object Name | ForEach-Object {
            Write-Host "Running script: $($_.Name)"
            Get-Content $_.FullName | mysql -h 127.0.0.1 -P 3306 -u syrx_user -pYourStrong!Passw0rd syrx
          }
        }
        
    - name: Run tests
      run: dotnet test --configuration Release

  deploy:
    # Publish only when creating a GitHub Release
    # https://docs.github.com/en/repositories/releasing-projects-on-github/managing-releases-in-a-repository
    # You can update this logic if you want to manage releases differently
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [ validate_nuget, run_test ]
    steps:
      # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v6
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      # Install the .NET SDK indicated in the global.json file
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5

      # Publish all NuGet packages to NuGet.org
      # Use --skip-duplicate to prevent errors if a package with the same version already exists.
      # If you retry a failed workflow, already published packages will be skipped without error.
      - name: Publish NuGet package
        run: |
          Get-ChildItem -Path . -Recurse -Include *.nupkg | ForEach-Object {
            $nupkgPath = $_.FullName
            Write-Host "Pushing $nupkgPath"
            dotnet nuget push $nupkgPath --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }


          
